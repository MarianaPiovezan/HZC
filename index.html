<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css"> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="menu"><i></i></button>
        <img class="cabecalho__logo" src="assets/img/logo.svg" alt="Logotipo HZC"  />
        <button class="cabecalho__notificacao" aria-label="notificacao"><i></i></button> 
    </header>
    <nav class="menu-lateral menu-lateral-ativo">
        <img src="assets/img/logo.svg" alt="Logotipo HZC" class="menu-lateral__logo"></img>
        <a href="#" class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--videos">Vídeos</a>

        <main class="principal">
            <h2 class="titulo-principal">Início</h2>
            <article class="cartao">
                <img src="assets/img/banner-mobile_1.png" alt="Banner mobiler 1" class="cartao-imagem">
                <div class="cartao-conteudo">
                    <p class="cartao-destaque">Vídeo em destaque</p>
                    <h3 class="cartao-titulo">HZC - Life is 2021</h3>
                    <p class="cartao-perfil">Bruno-Lopez</p>
                    <p class="cartao-info cartao-info--tempo">33 minutos</p>
                    <p class="cartao-info cartao-info--visualizacao">26 visualizações</p>
                    <button class="cartao-botao cartao-botao-play cartao-botao-destaque">Assistir agora</button>
                </div>
            </article>
        </main>
        <script src="index.js"></script>

</html>
